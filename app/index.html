<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <title>OptimizedHTML 5</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png">

    <meta property="og:image" content="images/dest/preview.jpg">
    <link rel="stylesheet" href="libs/bootstrap-4.6.1/css/bootstrap.css">
    <link href="fonts/fontello/css/fontello.css">

    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>

<header class="header">

    <div class="container">
        <div class="header__wrapper">
            <div class="row">
                <div class="col-2 d-flex ml-auto">
                    <div class="lang">
                        <div class="lang__current">
                            <div class="text">Русский</div>
                            <i class="ic ic-arrow-down"></i>
                        </div>
                        <ul class="lang__list">
                            <li class="lang__item"><a href="#" class="lang__link">Русский</a></li>
                            <li class="lang__item"><a href="#" class="lang__link">Українська</a></li>
                        </ul>
                    </div>
                    <div class="applicant">
                        Соискателю
                        <i class="ic ic-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="row">

                <a href="#" class="header__logo">
                    <img src="images/dest/logo-big.png" alt="logo" class="desktop">
                    <img src="images/dest/logo-mobile.png" alt="logo" class="mobiles">
                </a>

                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Найти кандидатов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Создать вакансию</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Реактор</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="ic ic-bell"></i>
                            <span class="counter">99+</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</header>

Крнопка мобильного меню
<span>
	<div class="burger-mobile">
		<div class="burger-mobile-box">
			<div class="burger-mobile-line"></div>
		</div>
	</div>
</span>

<hr>
Иконочный шрифт
<i class="ic-arrow-right"></i>
<hr>
Маска телефона
<input type="tel">
<hr>
Модальное окно
<a href="#" class="banner__link link link__code" data-micromodal-trigger="register-code"><span
        class="text">Реєструй код</span> <span class="arrow"><i
        class="ic ic-right-arrow"> </i></span></a>
<hr>
Радио кнопка
<label class="custom-radio" for="order-form-delivery_type-newmail"><span class="text">Служба доставки</span>
    <input name="delivery_type" type="checkbox" value="newmail" data-value="newmail"
           id="order-form-delivery_type-newmail" checked="checked" class="valid">
    <span class="checkmark"></span>
</label>
<hr>

<img src="images/dest/start.png" alt="">


<script src="libs/jQuery.min.js"></script>
<script src="libs/bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>


<script src="js/app.min.js"></script>

</body>

</html>
